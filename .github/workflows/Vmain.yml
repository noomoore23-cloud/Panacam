name: Vimal Direct Build
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # இதுதான் மேஜிக்! Wrapper-ஐ நம்பாமல் நேரடியாக Gradle 8.0-ஐ இன்ஸ்டால் செய்கிறோம்
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0

      - name: Force Create Config Files
        run: |
          # 1. பழைய கோப்புகளை அழித்தல்
          rm -rf settings.gradle app/build.gradle
          
          # 2. Settings கோப்பை உருவாக்குதல் (Google இணைப்புடன்)
          echo "pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }" > settings.gradle
          echo "dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }" >> settings.gradle
          echo "rootProject.name = 'Panacam'" >> settings.gradle
          echo "include ':app'" >> settings.gradle

          # 3. App Build கோப்பை உருவாக்குதல்
          mkdir -p app
          echo "plugins { id 'com.android.application' version '8.0.0' }" > app/build.gradle
          echo "android { namespace 'com.vimal.panocam'; compileSdk 33; defaultConfig { applicationId 'com.vimal.panocam'; minSdk 24; targetSdk 33; versionCode 1; versionName '1.0' } }" >> app/build.gradle

      - name: Build APK Directly
        # இங்கு நாம் ./gradlew பயன்படுத்தவில்லை, நேரடியாக 'gradle' கட்டளையைப் பயன்படுத்துகிறோம்
        run: gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Final-APK
          path: "**/*.apk"
