name: Vimal Universal Install Fix
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Fresh Project Files
        run: |
          # பழைய கோப்புகளை அழித்தல்
          rm -rf settings.gradle app/build.gradle gradle.properties app/src/main/AndroidManifest.xml
          
          # 1. Settings கோப்பு
          cat <<EOF > settings.gradle
          pluginManagement { 
              repositories { 
                  google() 
                  mavenCentral() 
                  gradlePluginPortal() 
              } 
          }
          dependencyResolutionManagement { 
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS) 
              repositories { 
                  google() 
                  mavenCentral() 
              } 
          }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # 2. App Build கோப்பு (பெயர் மாற்றம்: .final என்று சேர்த்துள்ளேன்)
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application' version '8.0.0'
          }
          android {
              namespace 'com.vimal.panocam.final'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam.final" 
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
          }
          EOF

          # 3. Manifest கோப்பு
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.vimal.panocam.final">
              <application
                  android:allowBackup="true"
                  android:label="Panacam Final"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # 4. Java Package Fix (Java கோப்பிலும் முகவரியை மாற்ற வேண்டும்)
          # பழைய package பெயரை புதிய பெயருக்கு மாற்றுகிறது
          find app/src/main/java -type f -name "*.java" -exec sed -i 's/package com.vimal.panocam;/package com.vimal.panocam.final;/g' {} +

      - name: Build APK (Force Installable)
        # இங்கேதான் அந்த மேஜிக் நடக்கிறது! -Pandroid.injected.testOnly=false
        run: gradle assembleDebug -Pandroid.injected.testOnly=false --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Panacam-Final-Install
          path: "**/*.apk"
