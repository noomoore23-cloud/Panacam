name: Vimal Final Fix
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Create Correct Files
        run: |
          # 1. சர்வரில் இருக்கும் பழைய குழப்பமான gradle போல்டரை அழித்தல்
          rm -rf gradle
          
          # 2. சரியான பெயரில் புதிய போல்டரை உருவாக்குதல் (சிறிய எழுத்து wrapper)
          mkdir -p gradle/wrapper
          
          # 3. சரியான properties கோப்பை குறியீடு மூலமே உருவாக்குதல்
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          
          # 4. Jar கோப்பை டவுன்லோட் செய்தல்
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          
          # 5. gradlew கோப்பிற்கு அனுமதி வழங்குதல்
          chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Correct-App
          path: "**/*.apk"
