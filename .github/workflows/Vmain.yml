
name: Vimal Final Success
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Config Files
        run: |
          # பழைய கோப்புகளை அழித்தல்
          rm -rf settings.gradle app/build.gradle gradle.properties
          
          # 1. (புதியது!) gradle.properties உருவாக்குதல் - இதுதான் AndroidX பிரச்சனைக்குத் தீர்வு
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # 2. Settings கோப்பை உருவாக்குதல்
          cat <<EOF > settings.gradle
          pluginManagement { 
              repositories { 
                  google() 
                  mavenCentral() 
                  gradlePluginPortal() 
              } 
          }
          dependencyResolutionManagement { 
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS) 
              repositories { 
                  google() 
                  mavenCentral() 
              } 
          }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # 3. App Build கோப்பை உருவாக்குதல்
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application' version '8.0.0'
          }
          android {
              namespace 'com.vimal.panocam'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam"
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
          }
          EOF

      - name: Build APK Directly
        run: gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Final-App
          path: "**/*.apk"
