name: Vimal Build APK
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Structure and Download Wrapper
        run: |
          # 1. தேவையான போல்டர்களை உருவாக்குதல்
          mkdir -p gradle/wrapper
          
          # 2. முக்கியமான Jar கோப்பைத் தரவிறக்கம் செய்தல்
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          
          # 3. உங்கள் settings.gradle கோப்பைச் சரிசெய்தல்
          echo "include ':app'" > settings.gradle
          
          # 4. gradlew கோப்பிற்கு அனுமதி வழங்குதல்
          chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Custom-App
          path: "**/build/outputs/apk/debug/*.apk"
