
name: Vimal Final NoError
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Project Files (No Check Mode)
        run: |
          # 1. பழைய கோப்புகளை முழுமையாக அழித்தல்
          rm -rf app settings.gradle gradle.properties
          
          # 2. Settings கோப்பு
          cat <<EOF > settings.gradle
          pluginManagement { 
              repositories { 
                  google() 
                  mavenCentral() 
                  gradlePluginPortal() 
              } 
          }
          dependencyResolutionManagement { 
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS) 
              repositories { 
                  google() 
                  mavenCentral() 
              } 
          }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # 3. App Build கோப்பு (Lint Disable + Install Fix)
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application' version '8.0.0'
          }
          android {
              namespace 'com.vimal.panocam.final'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam.final" 
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              // இதுதான் முக்கியம்! குறைகளை பெரிதுபடுத்தாதே என்று சொல்கிறோம்
              lintOptions {
                  abortOnError false
                  checkReleaseBuilds false
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
          }
          EOF

          # 4. Manifest கோப்பு
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.vimal.panocam.final">
              <application
                  android:allowBackup="true"
                  android:label="Panacam Final"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # 5. Java Code (Password: 1234)
          mkdir -p app/src/main/java/com/vimal/panocam/final
          cat <<EOF > app/src/main/java/com/vimal/panocam/final/MainActivity.java
          package com.vimal.panocam.final;

          import android.os.Bundle;
          import android.widget.Toast;
          import androidx.appcompat.app.AppCompatActivity;
          import androidx.appcompat.app.AlertDialog;
          import android.widget.EditText;
          import android.content.DialogInterface;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  AlertDialog.Builder builder = new AlertDialog.Builder(this);
                  builder.setTitle("Security Check");
                  builder.setMessage("Enter PIN (1234):");
                  builder.setCancelable(false);

                  final EditText input = new EditText(this);
                  builder.setView(input);

                  builder.setPositiveButton("Unlock", new DialogInterface.OnClickListener() {
                      @Override
                      public void onClick(DialogInterface dialog, int which) {
                          String pin = input.getText().toString();
                          if (pin.equals("1234")) {
                              Toast.makeText(MainActivity.this, "Welcome Vimal!", Toast.LENGTH_LONG).show();
                          } else {
                              Toast.makeText(MainActivity.this, "Wrong PIN!", Toast.LENGTH_SHORT).show();
                              finish();
                          }
                      }
                  });
                  builder.show();
              }
          }
          EOF
          
          # 6. Resource Folders (Missing Folder Error வராமல் இருக்க)
          mkdir -p app/src/main/res/values

      - name: Build APK (Force Success)
        # testOnly=false கொடுத்து இன்ஸ்டால் பிரச்சனையைத் தீர்க்கிறோம்
        run: gradle assembleDebug -Pandroid.injected.testOnly=false --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Panacam-Success
          path: "**/*.apk"
