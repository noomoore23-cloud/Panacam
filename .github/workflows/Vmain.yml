name: Vimal Day2 Success
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Native Project Files
        run: |
          # рокро┤рпИроп роХрпЛрокрпНрокрпБроХро│рпИ роорпБро┤рпБроорпИропро╛роХ роЕро┤ро┐родрпНродро▓рпН
          rm -rf app settings.gradle gradle.properties build .gradle
          
          # 1. Settings роХрпЛрокрпНрокрпБ
          cat <<EOF > settings.gradle
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # 2. App Build роХрпЛрокрпНрокрпБ (Native - No Dependencies)
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' version '8.0.0' }
          android {
              namespace 'com.vimal.panocam.day2'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam.day2" 
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              lintOptions { abortOnError false }
          }
          EOF

          # 3. Manifest роХрпЛрокрпНрокрпБ
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.vimal.panocam.day2">
              <application android:label="Panacam Day2" android:theme="@android:style/Theme.DeviceDefault.Light">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # 4. Java Code (Simple & Strong)
          mkdir -p app/src/main/java/com/vimal/panocam/day2
          cat <<EOF > app/src/main/java/com/vimal/panocam/day2/MainActivity.java
          package com.vimal.panocam.day2;
          import android.app.Activity;
          import android.app.AlertDialog;
          import android.os.Bundle;
          import android.widget.EditText;
          import android.widget.Toast;
          import android.content.DialogInterface;
          import android.view.Gravity;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  AlertDialog.Builder builder = new AlertDialog.Builder(this);
                  builder.setTitle("Vimal App Day 2");
                  builder.setMessage("Enter PIN (1234):");
                  builder.setCancelable(false);
                  final EditText input = new EditText(this);
                  builder.setView(input);

                  builder.setPositiveButton("Unlock", new DialogInterface.OnClickListener() {
                      public void onClick(DialogInterface dialog, int which) {
                          if (input.getText().toString().equals("1234")) {
                              Toast t = Toast.makeText(MainActivity.this, "Success! Welcome Vimal", Toast.LENGTH_LONG);
                              t.setGravity(Gravity.CENTER, 0, 0);
                              t.show();
                          } else {
                              Toast.makeText(MainActivity.this, "Wrong PIN", Toast.LENGTH_SHORT).show();
                              finish();
                          }
                      }
                  });
                  builder.show();
              }
          }
          EOF

      - name: Build APK
        run: gradle assembleDebug -Pandroid.injected.testOnly=false --stacktrace

      - name: ЁЯФН Find and Verify APK
        run: |
          echo "APK родрпЗроЯрпБродро▓рпН ро╡рпЗроЯрпНроЯрпИ роЖро░роорпНрокроорпН..."
          # APK рокрпИро▓рпИродрпН родрпЗроЯро┐ роХрогрпНроЯрпБрокро┐роЯро┐роХрпНроХро┐ро▒родрпБ
          find . -name "*.apk" -type f
          
          # APK рокрпИро▓ро┐ройрпН роЕро│ро╡рпИроХрпН роХро╛роЯрпНроЯрпБроХро┐ро▒родрпБ (роЗродрпБродро╛ройрпН роорпБроХрпНроХро┐ропроорпН!)
          echo "роГрокрпИро▓рпН роЪрпИро╕рпН роОройрпНрой?"
          find . -name "*.apk" -type f -exec ls -lh {} \;
          
          # роХро┐роЯрпИродрпНрод APK-ро╡рпИ роЪро░ро┐ропро╛рой роЗроЯродрпНродро┐ро▒рпНроХрпБ роироХро░рпНродрпНродрпБроХро┐ро▒родрпБ
          find . -name "*.apk" -type f -exec cp {} ./Vimal-Day2-App.apk \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Day2-App
          path: Vimal-Day2-App.apk
