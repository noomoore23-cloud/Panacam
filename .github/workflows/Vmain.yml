name: Vimal Build APK
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Auto Fix Structure
        run: |
          # 1. சரியான போல்டரை உருவாக்குதல்
          mkdir -p gradle/wrapper
          
          # 2. தவறான பெயரில் (Wrapper) இருக்கும் கோப்பைச் சரியான இடத்திற்கு மாற்றுதல்
          find . -name "gradle-wrapper.properties" -exec cp {} gradle/wrapper/gradle-wrapper.properties \;
          
          # 3. Jar கோப்பைத் தரவிறக்கம் செய்தல்
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          
          # 4. அனுமதி வழங்குதல்
          chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Custom-App
          path: "**/build/outputs/apk/debug/*.apk"
