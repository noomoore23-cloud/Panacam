
name: Vimal Native Success
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Native Project Files
        run: |
          # 1. பழைய கோப்புகளை அழித்தல்
          rm -rf app settings.gradle gradle.properties
          
          # 2. Settings கோப்பு
          cat <<EOF > settings.gradle
          pluginManagement { 
              repositories { 
                  google() 
                  mavenCentral() 
                  gradlePluginPortal() 
              } 
          }
          dependencyResolutionManagement { 
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS) 
              repositories { 
                  google() 
                  mavenCentral() 
              } 
          }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # 3. App Build கோப்பு (எந்த Dependencies-உம் இல்லாத சுத்தமான கோப்பு)
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application' version '8.0.0'
          }
          android {
              namespace 'com.vimal.panocam.nativeapp'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam.nativeapp" 
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              lintOptions {
                  abortOnError false
              }
          }
          // Dependencies பகுதியே தேவையில்லை!
          EOF

          # 4. Manifest கோப்பு (Theme கிடையாது)
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.vimal.panocam.nativeapp">
              <application
                  android:allowBackup="true"
                  android:label="Panacam Native">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # 5. Native Java Code (எளிய முறை)
          mkdir -p app/src/main/java/com/vimal/panocam/nativeapp
          cat <<EOF > app/src/main/java/com/vimal/panocam/nativeapp/MainActivity.java
          package com.vimal.panocam.nativeapp;

          import android.app.Activity;
          import android.app.AlertDialog;
          import android.os.Bundle;
          import android.widget.EditText;
          import android.widget.Toast;
          import android.content.DialogInterface;
          import android.view.Gravity;

          // AppCompatActivity-க்கு பதில் வெறும் Activity
          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  // பாஸ்வேர்ட் திரை
                  AlertDialog.Builder builder = new AlertDialog.Builder(this);
                  builder.setTitle("Security");
                  builder.setMessage("Enter PIN (1234):");
                  builder.setCancelable(false);

                  final EditText input = new EditText(this);
                  builder.setView(input);

                  builder.setPositiveButton("Open", new DialogInterface.OnClickListener() {
                      @Override
                      public void onClick(DialogInterface dialog, int which) {
                          String pin = input.getText().toString();
                          if (pin.equals("1234")) {
                              Toast toast = Toast.makeText(MainActivity.this, "Welcome Vimal!", Toast.LENGTH_LONG);
                              toast.setGravity(Gravity.CENTER, 0, 0);
                              toast.show();
                          } else {
                              Toast.makeText(MainActivity.this, "Wrong PIN", Toast.LENGTH_SHORT).show();
                              finish();
                          }
                      }
                  });
                  builder.show();
              }
          }
          EOF

      - name: Build APK
        # testOnly=false கொடுத்து இன்ஸ்டால் பிரச்சனையைத் தீர்க்கிறோம்
        run: gradle assembleDebug -Pandroid.injected.testOnly=false --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Native-App
          path: "**/*.apk"
