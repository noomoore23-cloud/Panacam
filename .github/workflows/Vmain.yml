name: Vimal Manifest Fix
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Missing Files
        run: |
          # 1. பழைய குப்பைகளை அழித்தல் (ஆனால் src போல்டரை அழிக்காது)
          rm -rf settings.gradle app/build.gradle gradle.properties
          
          # 2. gradle.properties (AndroidX Fix)
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # 3. Settings கோப்பு
          cat <<EOF > settings.gradle
          pluginManagement { 
              repositories { 
                  google() 
                  mavenCentral() 
                  gradlePluginPortal() 
              } 
          }
          dependencyResolutionManagement { 
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS) 
              repositories { 
                  google() 
                  mavenCentral() 
              } 
          }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # 4. App Build கோப்பு
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application' version '8.0.0'
          }
          android {
              namespace 'com.vimal.panocam'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam"
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.9.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
          }
          EOF

          # 5. (மிக முக்கியம்!) AndroidManifest.xml உருவாக்குதல்
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.vimal.panocam">
              <application
                  android:allowBackup="true"
                  android:label="Panacam"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: Build APK Directly
        run: gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Panacam-App
          path: "**/*.apk"
