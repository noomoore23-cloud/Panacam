
name: Vimal Final Verified Build
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Project Files
        run: |
          # 1. рокро┤рпИроп роХрпЛрокрпНрокрпБроХро│рпИ роЕро┤ро┐родрпНродро▓рпН
          rm -rf app settings.gradle gradle.properties build .gradle
          
          # 2. Settings роХрпЛрокрпНрокрпБ
          cat <<EOF > settings.gradle
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # 3. App Build роХрпЛрокрпНрокрпБ (Native Mode - No Errors)
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' version '8.0.0' }
          android {
              namespace 'com.vimal.panocam.verified'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam.verified" 
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              lintOptions { abortOnError false }
          }
          EOF

          # 4. Manifest роХрпЛрокрпНрокрпБ
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.vimal.panocam.verified">
              <application android:label="Panacam Verified" android:theme="@android:style/Theme.DeviceDefault.Light">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # 5. Java Code
          mkdir -p app/src/main/java/com/vimal/panocam/verified
          cat <<EOF > app/src/main/java/com/vimal/panocam/verified/MainActivity.java
          package com.vimal.panocam.verified;
          import android.app.Activity;
          import android.app.AlertDialog;
          import android.os.Bundle;
          import android.widget.EditText;
          import android.widget.Toast;
          import android.content.DialogInterface;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  AlertDialog.Builder builder = new AlertDialog.Builder(this);
                  builder.setTitle("Vimal App");
                  builder.setMessage("Enter PIN (1234):");
                  final EditText input = new EditText(this);
                  builder.setView(input);
                  builder.setPositiveButton("Unlock", new DialogInterface.OnClickListener() {
                      public void onClick(DialogInterface dialog, int which) {
                          if (input.getText().toString().equals("1234")) {
                              Toast.makeText(MainActivity.this, "Success!", Toast.LENGTH_LONG).show();
                          }
                      }
                  });
                  builder.show();
              }
          }
          EOF

      - name: Build APK (Clean Build)
        run: gradle clean assembleDebug -Pandroid.injected.testOnly=false --stacktrace

      - name: ЁЯХ╡я╕П Find & Move APK
        run: |
          echo "APK родрпЗроЯрпБродро▓рпН роЖро░роорпНрокроорпН..."
          # APK рокрпИро▓рпИродрпН родрпЗроЯро┐ 'final.apk' роОройрпНро▒ рокрпЖропро░ро┐ро▓рпН ро╡рпЖро│ро┐ропрпЗ роХрпКрогрпНроЯрпБ ро╡ро░рпБроорпН
          find app/build/outputs/apk/debug -name "*.apk" -exec cp {} ./final.apk \;
          
          # рокрпИро▓рпН роЗро░рпБроХрпНроХро┐ро▒родро╛ роОройрпНро▒рпБроорпН, роЕродройрпН роЕро│ро╡рпБ роОройрпНрой роОройрпНро▒рпБроорпН роХро╛роЯрпНроЯрпБроорпН
          ls -lh final.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Working-App
          path: final.apk
