name: Vimal Build APK
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Auto Fix Structure
        run: |
          # 1. சரியான சிறிய எழுத்து போல்டரை உருவாக்குதல்
          mkdir -p gradle/wrapper
          
          # 2. உங்கள் ரெப்போவில் எங்கே இருந்தாலும் .properties கோப்பைக் கண்டுபிடித்து நகர்த்துதல்
          find . -name "gradle-wrapper.prope*" -exec cp {} gradle/wrapper/gradle-wrapper.properties \;
          
          # 3. Jar கோப்பைச் சரியான இடத்திற்கு நகர்த்துதல்
          find . -name "gradle-wrapper.jar" -exec cp {} gradle/wrapper/gradle-wrapper.jar \;
          
          # 4. ஒருவேளை Jar கோப்பு இல்லை என்றால் பதிவிறக்கம் செய்தல்
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            curl -L https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          fi
          
          # 5. gradlew அனுமதி வழங்குதல்
          chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Custom-App
          path: "**/build/outputs/apk/debug/*.apk"
