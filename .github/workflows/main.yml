
name: Vimal Final Build
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.0' 
          cache-disabled: true

      - name: Create Project Files
        run: |
          # ‡Æ™‡Æ¥‡Øà‡ÆØ ‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Øà‡Æï‡Æ≥‡Øà ‡ÆÖ‡Æ¥‡Æø‡Æ§‡Øç‡Æ§‡Æ≤‡Øç
          rm -rf app settings.gradle gradle.properties build .gradle
          
          # Settings
          cat <<EOF > settings.gradle
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
          rootProject.name = 'Panacam'
          include ':app'
          EOF
          
          # App Build (Native)
          mkdir -p app
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' version '8.0.0' }
          android {
              namespace 'com.vimal.panocam.final'
              compileSdk 33
              defaultConfig {
                  applicationId "com.vimal.panocam.final" 
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              lintOptions { abortOnError false }
          }
          EOF

          # Manifest
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.vimal.panocam.final">
              <application android:label="Panacam Final" android:theme="@android:style/Theme.DeviceDefault.Light">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # Java Code
          mkdir -p app/src/main/java/com/vimal/panocam/final
          cat <<EOF > app/src/main/java/com/vimal/panocam/final/MainActivity.java
          package com.vimal.panocam.final;
          import android.app.Activity;
          import android.app.AlertDialog;
          import android.os.Bundle;
          import android.widget.EditText;
          import android.widget.Toast;
          import android.content.DialogInterface;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  AlertDialog.Builder builder = new AlertDialog.Builder(this);
                  builder.setTitle("Vimal App");
                  builder.setMessage("Enter PIN (1234):");
                  final EditText input = new EditText(this);
                  builder.setView(input);
                  builder.setPositiveButton("Unlock", new DialogInterface.OnClickListener() {
                      public void onClick(DialogInterface dialog, int which) {
                          if (input.getText().toString().equals("1234")) {
                              Toast.makeText(MainActivity.this, "Success!", Toast.LENGTH_LONG).show();
                          }
                      }
                  });
                  builder.show();
              }
          }
          EOF

      - name: Build APK
        run: gradle clean assembleDebug -Pandroid.injected.testOnly=false --stacktrace

      - name: üîç Find APK
        run: |
          echo "APK ‡Æ§‡Øá‡Æü‡ØÅ‡Æï‡Æø‡Æ±‡Æ§‡ØÅ..."
          # APK ‡Æé‡Æô‡Øç‡Æï‡Øá ‡Æá‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡Ææ‡Æ≤‡ØÅ‡ÆÆ‡Øç ‡ÆÖ‡Æ§‡Øà ‡Æï‡Æ£‡Øç‡Æü‡ØÅ‡Æ™‡Æø‡Æü‡Æø‡Æ§‡Øç‡Æ§‡ØÅ ‡Æµ‡ØÜ‡Æ≥‡Æø‡ÆØ‡Øá ‡Æï‡Øä‡Æ£‡Øç‡Æü‡ØÅ ‡Æµ‡Æ∞‡ØÅ‡ÆÆ‡Øç
          find . -name "*.apk" -type f -exec cp {} ./Vimal-App.apk \;
          ls -lh Vimal-App.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Vimal-Final-App
          path: Vimal-App.apk
